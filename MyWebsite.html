<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Page</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: sans-serif;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .emoji {
      font-size: 48px;
      animation: float 5s ease-in-out infinite;
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
      animation: fadeIn 2s ease-in;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="message">Now being Deployed using GitHub Actions</div>
</body>
</html>
